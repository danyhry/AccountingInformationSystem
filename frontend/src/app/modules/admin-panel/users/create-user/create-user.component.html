<h1 mat-dialog-title>Створити користувача</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm" class="form">

      <mat-form-field appearance="outline">
        <mat-label>Ім'я</mat-label>
        <input matInput placeholder="Ім'я" formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Прізвище</mat-label>
        <input matInput placeholder="Прізвище" formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Пошта</mat-label>
        <input matInput placeholder="Пошта" formControlName="email">
      </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Пароль</mat-label>
      <input matInput type="password" placeholder="Пароль" formControlName="password">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Підтвердіть пароль</mat-label>
      <input matInput type="password" placeholder="Підтвердіть пароль" formControlName="confirmPassword">
    </mat-form-field>

  </form>

  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" [mat-dialog-close]="false">Зачинити</button>
    <button mat-raised-button color="primary" (click)="createUser()">Створити</button>
  </div>

</div>
