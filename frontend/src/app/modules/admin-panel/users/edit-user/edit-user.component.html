<h1 mat-dialog-title>Редагувати користувача</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm" class="form">

      <mat-form-field appearance="outline">
        <mat-label>Ім'я</mat-label>
        <input matInput placeholder="Ім'я" formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Прізвище</mat-label>
        <input matInput placeholder="Прізвище" formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Пошта</mat-label>
        <input readonly matInput placeholder="Пошта" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Роль</mat-label>
        <mat-select placeholder="Роль" formControlName="role" >
          <mat-option *ngFor="let role of roles" [value]="role">
            {{ role.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </form>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" [mat-dialog-close]="false">Зачинити</button>
    <button mat-raised-button color="primary" (click)="updateUser()">Оновити</button>
  </div>

</div>
