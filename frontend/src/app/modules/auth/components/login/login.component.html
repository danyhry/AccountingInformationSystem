<section class="vh-75">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm"
              (ngSubmit)="_onSubmit()">

          <p class="h3 text-center pb-4 mt-3">Sign in</p>

          <!-- Email input -->
          <label class="form-label"
                 for="emailField"
                 [class.text-danger]="_showErrors">
            Email address
          </label>
          <div *ngIf="_showErrors"
               class="text-danger">
            Incorrectly entered data
          </div>
          <div class="form-outline mb-4">
            <input type="email"
                   id="emailField"
                   class="form-control form-control-lg"
                   placeholder="Enter a valid email address"
                   formControlName="email"
                   [class.border-danger]="_showErrors"/>
          </div>

          <!-- Password -->
          <label class="form-label"
                 for="passwordField"
                 [class.text-danger]="_showErrors">
            Password
          </label>
          <div class="input-group input-group-merge pass rounded mb-3"
               [class.border-danger]="(loginForm.controls['password'].errors) || _showErrors">
            <input formControlName="password"
                   class="form-control form-control-lg pass input-group input-group-merge"
                   placeholder="Enter password"
                   id="passwordField"
                   [class.border-danger]="_showErrors"
                   [type]="_showPassword ? 'text' : 'password'">
            <div class="input-group-append">
              <span class="input-group-text text-center" (click)="_onEyeClick()">
                <i id="eye"
                   [class]="_showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
                ></i>
              </span>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2"
                     type="checkbox"
                     id="rememberCheck"
                     formControlName="remember"/>
              <label class="form-check-label"
                     for="rememberCheck">
                Remember me
              </label>
            </div>
<!--            <div (click)="_openRecovery()">-->
<!--              <a class="link-danger font-bold cursor-pointer">Forgot password?</a>-->
<!--            </div>-->
          </div>

          <button class="mb-4 mt-3 btn btn-primary w-100"
                  type="submit">
            Login
          </button>
          <div class="border-top">
            <div class="mt-3 d-flex justify-content-center">
              <p class="fw-bold mt-2 pt-1 mb-0">
                Don't have an account?
                <a class="link-danger" routerLink="/register">
                  Register
                </a>
              </p>
            </div>
          </div>
