<div class="container">

  <section class="section register mt-5 d-flex flex-column align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                <p class="text-center small">Enter your email & password to login</p>
              </div>

              <form class="row g-3 needs-validation"
                    [formGroup]="loginForm"
                    (ngSubmit)="_onSubmit()"
                    novalidate>

                <div class="col-12">
                  <label for="emailField1" class="form-label" [class.text-danger]="_showErrors">Email</label>
                  <div *ngIf="_showErrors"
                       class="text-danger">
                    Incorrectly entered data
                  </div>
                  <div class="input-group has-validation">
                    <input type="email"
                           formControlName="email"
                           class="form-control"
                           id="emailField1"
                           placeholder="Enter a valid email address"
                           [class.border-danger]="_showErrors"
                           required>
                    <div class="invalid-feedback">Please enter your email.</div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="passwordField1" class="form-label" [class.text-danger]="_showErrors">Password</label>
                  <input type="password"
                         formControlName="password"
                         class="form-control"
                         id="passwordField1"
                         placeholder="Enter a password"
                         [class.border-danger]="_showErrors"
                         [type]="_showPassword ? 'text' : 'password'"
                         required>
<!--                  <div class="input-group-append">-->
<!--                    <span class="input-group-text text-center" (click)="_onEyeClick()">-->
<!--                      <i id="eye1"-->
<!--                         [class]="_showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"-->
<!--                      ></i>-->
<!--                    </span>-->
<!--                  </div>-->
                  <div class="invalid-feedback">Please enter your password!</div>
                </div>


                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           formControlName="remember"
                           id="rememberCheck1">
                    <label class="form-check-label" for="rememberCheck1">Remember me</label>
                  </div>
                </div>

                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit">Login</button>
                </div>

                <div class="col-12 fw-bold">
                  <p class="small mb-0">Don't have account?
                    <a class="link-danger" routerLink="/register">
                      Register
                    </a>
                  </p>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>

  </section>
</div>
