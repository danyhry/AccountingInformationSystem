<section class="vh-75">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form class="modal-dialog modal-dialog-centered"
              [formGroup]="_registerForm"
              (ngSubmit)="_onSubmit()">
          <div class="modal-content p-4">
            <div class="modal-body custom_body">
              <p class="h3 text-center pb-4">Registration</p>

              <!-- First name -->
              <div class="d-flex justify-content-between">
                <div class="form-group mr-3 mb-3">
                  <label class="mb-2" [class.text-danger]="_showErrors">Name</label>
                  <input type="text"
                         class="form-control text-dark"
                         placeholder="Name"
                         formControlName="firstName"
                         [class.border-danger]="_showErrors">
                </div>
                <!-- Last name -->
                <div class="form-group mb-3">
                  <label class="mb-2" [class.text-danger]="_showErrors">Surname</label>
                  <input type="text"
                         class="form-control text-dark"
                         placeholder="Surname"
                         formControlName="lastName"
                         [class.border-danger]="_showErrors">
                </div>
              </div>
              <!-- E-mail -->
              <div class="form-group mb-3">
                <label class="mb-2"
                       [class.text-danger]="_showErrors">Email</label>
                <input type="email"
                       class="form-control text-dark"
                       placeholder="Email"
                       formControlName="email"
                       [class.border-danger]="_showErrors">
              </div>
              <!-- Password -->
              <div class="form-group">
                <div>
                  <label class="mb-2"
                         [class.text-danger]="(_registerForm.controls['password'].errors || _registerForm.controls['confirmPassword'].errors) && _showErrors">Password</label>
                  <span class="text-sm text-danger"
                        *ngIf="(_registerForm.controls['password'].errors || _registerForm.controls['confirmPassword'].errors) && _showErrors">
            (minimum length 8 characters)</span>
                </div>
                <div class="input-group input-group-merge pass rounded mb-3"
                     [class.border-danger]="(_registerForm.controls['password'].errors || _registerForm.controls['confirmPassword'].errors) && _showErrors">
                  <input formControlName="password"
                         class="form-control pass"
                         placeholder="Password"
                         [type]="_showPassword ? 'text' : 'password'"
                         [class.border-danger]="_showErrors">
                  <!-- <div class="input-group-append">
                    <span class="input-group-text">
                      <i id="eye" (click)="onEyeClick()" [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
                        aria-hidden="true"></i>
                    </span>
                  </div> -->
                </div>
                <!-- Confirm password -->
                <div class="mb-4">
                  <label class="mb-2"
                         [class.text-danger]="(_registerForm.controls['password'].errors || _registerForm.controls['confirmPassword'].errors) && _showErrors">Confirm
                    password</label>
                  <div class="input-group input-group-merge pass rounded"
                       [class.border-danger]="(_registerForm.controls['password'].errors || _registerForm.controls['confirmPassword'].errors) && _showErrors">
                    <input formControlName="confirmPassword"
                           class="form-control pass"
                           placeholder="Confirm password"
                           [type]="_showPassword ? 'text' : 'password'"
                           [class.border-danger]="_showErrors">
                  </div>
                  <span *ngIf="_registerForm.controls['confirmPassword'].errors?.['mustMatch'] && _showErrors;"
                        class=" text-danger text-sm">
            Password mismatch
          </span>
                </div>
              </div>
              <!-- Sign up button -->
              <button class="mb-4 mt-3 btn btn-primary w-100"
                      type="submit">
                Sign up
              </button>
              <div class="border-top">
                <div class="mt-3 d-flex justify-content-center">
                  <p class="fw-bold mt-2 pt-1 mb-0">
                    <a class="link-danger" routerLink="/login">Sign in </a>
                    to your existing account</p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
