<h1 class="mat-dialog-title">{{ data.title }}</h1>

<div class="mat-dialog-content">
  {{ data.message }}
</div>

<div class="mat-dialog-actions" [align]="'end'">
  <button mat-raised-button [mat-dialog-close]="false" class="mat-warn">Ні</button>
  <button mat-raised-button [mat-dialog-close]="true" class="mat-primary">Так</button>
</div>
