<h1 mat-dialog-title>Edit income</h1>
<div mat-dialog-content>
  <form [formGroup]="updateIncomeForm">

    <mat-form-field>
      <input matInput type="number" formControlName="amount" placeholder="Amount" required>
<!--      <mat-error *ngIf="incomesForm.get('amount')?.invalid && incomesForm.get('amount')?.touched">-->
<!--        Amount is required and must be a valid number (e.g. 1234.56 or 1234,56).-->
<!--      </mat-error>-->
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" formControlName="description" placeholder="Description" required>
<!--      <mat-error *ngIf="incomesForm.get('description')?.invalid && incomesForm.get('description')?.touched">-->
<!--        Description is required and cannot be longer than 50 characters.-->
<!--      </mat-error>-->
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" formControlName="category" placeholder="Category" required>
<!--      <mat-error *ngIf="incomesForm.get('category')?.invalid && incomesForm.get('category')?.touched">-->
<!--        Category is required and cannot be longer than 30 characters.-->
<!--      </mat-error>-->
    </mat-form-field>

    <mat-form-field (click)="picker.open()">
      <input matInput [matDatepicker]="picker" type="text" formControlName="date" placeholder="Date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
<!--      <mat-error *ngIf="incomesForm.get('date')?.invalid && incomesForm.get('date')?.touched">-->
<!--        Date is required.-->
<!--      </mat-error>-->
    </mat-form-field>

  </form>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="updateIncome()">Update</button>
  </div>

</div>
