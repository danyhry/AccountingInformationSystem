<section class="section profile">
  <div class="row">
    <div class="col-xl-4">

      <div class="card">
        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

          <img src="assets/img/account_circle_black_24dp.svg" alt="Profile" class="rounded-circle">
          <h2>{{user?.firstName}} {{user?.lastName}}</h2>
<!--          <h3>Web Designer</h3>-->
        </div>
      </div>
    </div>

    <div class="col-xl-8">

      <div class="card">
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->
          <ul class="nav nav-tabs nav-tabs-bordered">

            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Інформація</button>
            </li>

            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Редагувати профіль</button>
            </li>

            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Змінити пароль</button>
            </li>

          </ul>
          <div class="tab-content pt-2">

            <div class="tab-pane fade show active profile-overview" id="profile-overview">
              <h5 class="card-title">Деталі профілю</h5>

              <div class="row">
                <div class="col-lg-3 col-md-4 label ">Ім'я</div>
                <div class="col-lg-9 col-md-8">{{user?.firstName}}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label ">Прізвище</div>
                <div class="col-lg-9 col-md-8">{{user?.lastName}}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Пошта</div>
                <div class="col-lg-9 col-md-8">{{user?.email}}</div>
              </div>

            </div>

            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

              <!-- Profile Edit Form -->
              <form [formGroup]="editForm"
                    (ngSubmit)="_onSubmitEditProfile()">

                <div class="row mb-3">
                  <label for="firstName" class="col-md-4 col-lg-3 col-form-label">Ім'я</label>
                  <div class="col-md-8 col-lg-9">
                    <input formControlName="firstName"
                           type="text"
                           class="form-control"
                           id="firstName">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="lastName" class="col-md-4 col-lg-3 col-form-label">Прізвище</label>
                  <div class="col-md-8 col-lg-9">
                    <input formControlName="lastName"
                           type="text"
                           class="form-control"
                           id="lastName">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="email" class="col-md-4 col-lg-3 col-form-label">Пошта</label>
                  <div class="col-md-8 col-lg-9">
                    <input formControlName="email"
                           type="email"
                           class="form-control"
                           id="email">
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Зберегти</button>
                </div>
              </form><!-- End Profile Edit Form -->

            </div>

            <div class="tab-pane fade pt-3" id="profile-change-password">
              <!-- Change Password Form -->
              <form [formGroup]="changePasswordForm"
                    (ngSubmit)="_onSubmitPassword()">

                <div class="row mb-3">
                  <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Нинішній пароль</label>
                  <div class="col-md-8 col-lg-9">
                    <input formControlName="currentPassword" type="password" class="form-control" id="currentPassword">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Новий пароль</label>
                  <div class="col-md-8 col-lg-9">
                    <input formControlName="newPassword" type="password" class="form-control" id="newPassword">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Повторіть новий пароль</label>
                  <div class="col-md-8 col-lg-9">
                    <input formControlName="renewPassword" type="password" class="form-control" id="renewPassword">
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Змінити пароль</button>
                </div>
              </form><!-- End Change Password Form -->

            </div>

          </div><!-- End Bordered Tabs -->

        </div>
      </div>

    </div>
  </div>
</section>
