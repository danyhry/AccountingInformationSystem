<div class="utility-form">
  <form [formGroup]="utilityForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-select placeholder="Адреса" formControlName="addressId">
        <mat-option *ngFor="let address of addresses" [value]="address.id">
          {{address.streetAddress}}, {{address.city}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Тип послуги" formControlName="utilityTypeId">
        <mat-option *ngFor="let utilityType of utilityTypes" [value]="utilityType.id">
          {{utilityType.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="!isNew">
      <input matInput placeholder="Попередні покази" formControlName="previousValue">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Теперешні покази" formControlName="currentValue">
      <mat-error *ngIf="utilityForm.controls['currentValue'].hasError('required')">Current Value is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Тариф" formControlName="tariff">
      <mat-error *ngIf="utilityForm.controls['tariff'].hasError('required')">Tariff is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Відправити</button>
  </form>
</div>
